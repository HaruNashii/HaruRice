#==================*COLOR SETTINGS*===================#

[colors]
background = #000000
background-alt = #202020
foreground = #C5C8C6
primary = #ffffff
secondary = #ffffff
alert = #ffffff
disable = #909090



#==================*BAR SETTINGS*===================#

[bar/example]
width = 105%
height = 20pt
radius = 0
; dpi = 96
background = 000000
foreground = ffffff
line-size = 1pt
border-size = 1pt
border-color = #ffffff
padding-left = 0
padding-right = 1
module-margin = 1
separator = "     "
separator-foreground = ffffff
font-0 = KiwiMaru-Regular
modules-left = xworkspaces
modules-center = spotify previous playpause next
modules-right = pulseaudio date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true
font-1 = JetBrainsMonoNerdFontComplete-Regular

#==================*WORKSPACE ICONS AND SETTINGS*===================#

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ffffff
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%



