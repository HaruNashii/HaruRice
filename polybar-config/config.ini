#==================*SYSTEM TRAY*===================#

[module/system-tray]
type = internal/tray
icon-size = 16
scroll-up = polybar-msg hook tray-up 1
scroll-down = polybar-msg hook tray-down 1

[module/previous]
type = custom/ipc
format-font = 1
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo ""
click-left = "spotifyctl -q previous"


[module/next]
type = custom/ipc
format-font = 1
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo ""
click-left = "spotifyctl -q next"


[module/playpause]
type = custom/ipc
format-font = 1
; Default
hook-0 = echo ""
; Playing
hook-1 = echo ""
; Paused
hook-2 = echo ""
click-left = "spotifyctl -q playpause"


[module/spotify]
type = custom/ipc
; Default
hook-0 = echo ""
; Playing/paused show song name and artist
hook-1 =  spotifyctl status --format '%artist%: %title%' --max-length 20 --max-artist-length 10 --max-title-length 10 --trunc



#======================*DATE*=======================#

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ffffff
#label-foreground = ${colors.primary}



#==================*VOLUME SETTINGS*===================#

[module/pulseaudio]
type = internal/pulseaudio
#format-volume-prefix = "VOLUME"
format-volume-prefix-foreground = ffffff
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ffffff



#==================*BASE SETTINGS*===================#

[settings]
